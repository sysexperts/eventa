# ─────────────────────────────────────────────────────────────
# Nginx Config für API (api.events.sys-experts.de)
# ─────────────────────────────────────────────────────────────
# Speichern unter: /etc/nginx/sites-available/api.events.sys-experts.de
# Symlink erstellen: sudo ln -s /etc/nginx/sites-available/api.events.sys-experts.de /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name api.events.sys-experts.de;

    # Für Let's Encrypt SSL-Zertifikat-Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect zu HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.events.sys-experts.de;

    # SSL-Zertifikate (von Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.events.sys-experts.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.events.sys-experts.de/privkey.pem;

    # SSL-Konfiguration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # WICHTIG: Upload-Limit für Videos (100MB)
    client_max_body_size 100M;

    # Proxy zum Backend-Container
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts für große Uploads
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Logs
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;
}
