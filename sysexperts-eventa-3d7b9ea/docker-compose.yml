services:
  db:
    image: postgres:16-alpine
    container_name: local-events-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-local_events}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-local_events}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: local-events-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-local_events}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-local_events}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECURE: "true"
      CORS_ORIGIN: http://localhost:5173
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - uploads_data:/app/uploads
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: local-events-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    restart: always

  backup:
    image: postgres:16-alpine
    container_name: local-events-backup
    environment:
      PGPASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./backups:/backups
    entrypoint: >
      sh -c "while true; do
        pg_dump -h db -U ${DB_USER:-postgres} ${DB_NAME:-local_events} > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql &&
        echo \"Backup OK: $$(date)\" &&
        find /backups -name '*.sql' -mtime +7 -delete;
        sleep 86400;
      done"
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  db_data:
  uploads_data:
